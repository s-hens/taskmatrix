<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskmatrix</title>
    <link rel="stylesheet" href="../src/style.css">
    <script src="../dist/bundle.js" defer></script>
</head>
<body>

    <header>TASKMATRIX</header>

    <main>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </main>
    
    <form id="add-task-form">

        <fieldset>
            <label for="title">Title</label><br>
            <input type="text" id="title" name="title">
        </fieldset>

        <fieldset>
            <label for="category">Category</label><br>
            <select name="category" id="category">
                <option value="">None</option>
                <option value="Finance">Finance</option>
                <option value="Work">Work</option>
                <option value="Hobbies">Hobbies</option>
            </select>
        </fieldset>

        <fieldset>
            <label for="deadline">Deadline</label><br>
            <input type="date" id="deadline" name="deadline">
        </fieldset>

        <fieldset>
            <label for="notes">Notes</label><br>
            <textarea id="notes" name="notes" rows="5"></textarea>
        </fieldset>

        <fieldset>
            Urgent?<br>
            <input type="radio" id="urgency1" name="urgency" value="1">
            <label for="urgency1" id="urgency1">Yes</label><br>
            <input type="radio" id="urgency0" name="urgency" value="0">
            <label for="urgency0" id="urgency0">No</label>
        </fieldset>

        <fieldset>
            Important?<br>
            <input type="radio" id="importance1" name="importance" value="1">
            <label for="importance1" id="importance1">Yes</label><br>
            <input type="radio" id="importance0" name="importance" value="0">
            <label for="importance0" id="importance0">No</label>
        </fieldset>

        <button type="submit">Add</button>

    </form>

</body>
</html>
