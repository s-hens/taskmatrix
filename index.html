<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taskmatrix</title>
    <link rel="stylesheet" href="../src/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <script src="../dist/bundle.js" defer></script>
</head>
<body>

    <header><h1>taskmatrix</h1></header>

    <nav>
        <button id="add-task-button">Add Task</button>
    </nav>

    <main>
        <div id="a-head">quadrant a</div>
        <div id="b-head">quadrant b</div>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c-head">quadrant c</div>
        <div id="d-head">quadrant d</div>
        <div id="c"></div>
        <div id="d"></div>
    </main>

    <footer>
        Footer
    </footer>

    <dialog id="add-task-dialog">
        Add Task
        <form id="add-task-form">
            <fieldset>
                <label for="add-title">Title</label><br>
                <input type="text" id="add-title" name="title">
            </fieldset>
            <fieldset>
                <label for="add-deadline">Deadline</label><br>
                <input type="date" id="add-deadline" name="deadline">
            </fieldset>
            <fieldset>
                <label for="add-category">Category</label><br>
                <select name="category" id="add-category">
                    <option value="">None</option>
                    <option value="Finance">Finance</option>
                    <option value="Work">Work</option>
                    <option value="Hobbies">Hobbies</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="add-notes">Notes</label><br>
                <textarea id="add-notes" name="notes" rows="5"></textarea>
            </fieldset>
            <fieldset>
                Urgent?<br>
                <input type="radio" id="add-urgency1" name="add-urgency" value="1">
                <label for="add-urgency1">Yes</label><br>
                <input type="radio" id="add-urgency0" name="add-urgency" value="0">
                <label for="add-urgency0">No</label>
            </fieldset>
            <fieldset>
                Important?<br>
                <input type="radio" id="add-importance1" name="add-importance" value="1">
                <label for="add-importance1">Yes</label><br>
                <input type="radio" id="add-importance0" name="add-importance" value="0">
                <label for="add-importance0">No</label>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </dialog>

    <dialog id="edit-task-dialog">
        Edit Task
        <form id="edit-task-form">
            <fieldset>
                <label for="edit-title">Title</label><br>
                <input type="text" id="edit-title" name="title">
            </fieldset>
            <fieldset>
                <label for="edit-deadline">Deadline</label><br>
                <input type="date" id="edit-deadline" name="deadline">
            </fieldset>
            <fieldset>
                <label for="edit-category">Category</label><br>
                <select name="category" id="edit-category">
                    <option value="">None</option>
                    <option value="Finance">Finance</option>
                    <option value="Work">Work</option>
                    <option value="Hobbies">Hobbies</option>
                </select>
            </fieldset>
            <fieldset>
                <label for="edit-notes">Notes</label><br>
                <textarea id="edit-notes" name="notes" rows="5"></textarea>
            </fieldset>
            <fieldset id="edit-urgency">
                Urgent?<br>
                <input type="radio" id="edit-urgency1" name="edit-urgency" value="1">
                <label for="edit-urgency1">Yes</label><br>
                <input type="radio" id="edit-urgency0" name="edit-urgency" value="0">
                <label for="edit-urgency0">No</label>
            </fieldset>
            <fieldset id="edit-importance">
                Important?<br>
                <input type="radio" id="edit-importance1" name="edit-importance" value="1">
                <label for="edit-importance1">Yes</label><br>
                <input type="radio" id="edit-importance0" name="edit-importance" value="0">
                <label for="edit-importance0">No</label>
            </fieldset>
            <button type="submit">Add</button>
        </form>
    </dialog>

</body>
</html>
